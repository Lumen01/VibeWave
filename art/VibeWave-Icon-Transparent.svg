<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4A8FDF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0A5BC0;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g transform="scale(0.80) translate(128, 128)">
        <!-- 背景矩形已移除以实现透明背景 -->
        <g filter="url(#innerShadow)" transform="scale(1.1) translate(-56, 50)">
            <path d="M 220 280 L 310 600 Q 320 650, 330 600 L 420 280 L 510 600 Q 520 650, 530 600 L 620 280 L 710 600 Q 720 650, 730 600 L 820 280"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="80"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
            <circle cx="420" cy="171" r="50" fill="#FFFFFF" />
        </g>
    </g>
    <defs>
        <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
            <feOffset dx="5" dy="5" result="offsetblur" />
            <feFlood flood-color="rgba(0,0,0,0.3)" flood-opacity="1" result="color" />
            <feComposite in2="offsetblur" operator="in" result="shadow" />
            <feComposite in="SourceGraphic" in2="shadow" operator="over" />
        </filter>
    </defs>
</svg>